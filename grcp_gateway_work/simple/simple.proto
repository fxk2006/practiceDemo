syntax="proto3";

package simple;

import "google/api/annotations.proto";


message Package{

    message Request{
        uint32 Cmd=1;
        uint32 reserved = 2;
        bytes Body=3;
    }

    message Response{
        uint32 Code = 1;
        string message = 2;
        bytes Data = 3;
    }
}

service  SimpleServer{
    rpc Stream (Package.Request) returns (Package.Response){
        option (google.api.http) = {
            post: "/v1/echo"
            body: "*"
        };
    }
}